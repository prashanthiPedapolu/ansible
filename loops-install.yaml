- name: install servers using loop
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.packages:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
      loop:
      - { name: "nginx", state: "present" }
      - { name: "mysql", state: "absent" }
      - { name: "Zip", state: "absent" }