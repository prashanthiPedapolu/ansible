- name: playbooks control the ansible facts
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx if the os is redhat
    ansible.builtin.dnf:
	  name: nginx
	  state: present
  - when: ansible_os_family == "RedHat"

  - name: install nginx if debian
    ansible.builtin.apt:
	  name: nginx
	  state: present
  - when: ansible_os_family == "Debian"